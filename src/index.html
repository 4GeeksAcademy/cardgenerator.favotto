<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Picker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="suit"></div>
        <div class="value"></div>
        <div class="rotated"></div>
      </div>
      <button id="button">Pick a Card</button>

      <div>
        <input
          type="number"
          id="timeInput"
          placeholder="Enter reload time in seconds"
          min="1"
        />
        <button id="setTimeButton">Set Reload Time</button>
      </div>

      <div id="contador">time to reload: 10</div>
    </div>
  </body>
</html>
